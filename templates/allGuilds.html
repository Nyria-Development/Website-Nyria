 <!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard | {{user.username}}#{{user}}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/static/img/nyria.png" rel="icon">
  <link href="/static/img/nyria.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/static/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/static/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/static/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/static/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- =======================================================

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
{% include 'staticPages/header.html' %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard">{{user.username}}</a></li>
          <li class="breadcrumb-item active">Discords</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <div class="container">
      <div class="row">
        <div class="col-4">
          <form method="post">
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button name="sb" value="0" class="btn btn-dark">All</button>
              <button name="sb" value="1" class="btn btn-dark">Admin</button>
              <button name="sb" value="2" class="btn btn-dark">Nyria</button>
              <button name="sb" value="3" class="btn btn-dark">Nyria-Admin</button>
            </div>
          </form>
        </div>
        <div class="col-8">
          <h2>{{title}}</h2>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="row">
        {% for guild in guilds %}
          <div class="col-lg-3">
            <a href="/guild/{{guild.id}}" class={{html_guild_id}}>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center">{{guild.name}}</h5>
                  {% if guild.icon_url != None %}
                    <img src={{guild.icon_url}} alt="Guild Icon" class="rounded mx-auto d-block">
                  {% else %}
                    <img src="static/img/discordLogo.jpg" alt="standard Guild Icon" class="rounded mx-auto d-block" width="125">
                  {% endif %}
                  <hr>
                  <p>{{guild.id}}</p>
                </div>
              </div>
            </a>
          </div>
        {% endfor %}

      </div>
    </section>

</main><!-- End #main -->

   <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; {{year}} <strong><span>nyria</span></strong>. Alle Rechte vorbehalten.
    </div>
    <div class="credits">
      <!-- All the links in the footer should remain intact. -->
      <!-- You can delete the links only if you purchased the pro version. -->
      <!-- Licensing information: https://bootstrapmade.com/license/ -->
      <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
      <a href="https://bootstrapmade.com/">BootstrapMade</a>
    </div>
  </footer><!-- End Footer -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="static/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/chart.js/chart.umd.js"></script>
  <script src="static/vendor/echarts/echarts.min.js"></script>
  <script src="static/vendor/quill/quill.min.js"></script>
  <script src="static/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="static/vendor/tinymce/tinymce.min.js"></script>
  <script src="static/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="static/js/main.js"></script>
</body>
</html>
